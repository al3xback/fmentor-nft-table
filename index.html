<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Frontend Mentor | NFT</title>

		<!-- Core Meta Data -->
		<meta
			name="description"
			content="Frontend Mentor - NFT preview card component solution." />
		<meta name="keywords" content="Frontend Mentor, NFT" />

		<!-- Behavioral Meta Data -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- Favicon -->
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="favicon-32x32.png" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" />

		<!-- Styles -->
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<header>
			<h1 class="sr-only">NFT</h1>
		</header>
		<main>
			<div class="container">
				<div class="main__inner">
					<article class="card">
						<div class="card__inner">
							<div class="card__image">
								<div class="card__image-box">
									<img
										src="./images/equilibrium.jpg"
										alt="" />
								</div>
							</div>
							<div class="card__content">
								<div class="card__content-box">
									<h2 class="card__title">
										<a href="#" class="btn btn--link"
											>Equilibrium #3429</a
										>
									</h2>
									<p class="card__desc">
										Our Equilibrium collection promotes
										balance and calm.
									</p>

									<div class="card__stats">
										<div class="table">
											<div class="table-body">
												<div class="row">
													<div
														class="cell card__stats-item">
														<div class="table">
															<div
																class="table-body">
																<div
																	class="row">
																	<div
																		class="cell">
																		<i
																			class="icon-ethereum"
																			aria-hidden="true"></i>
																	</div>
																	<div
																		class="cell">
																		<span
																			>0.041
																			ETH</span
																		>
																	</div>
																</div>
															</div>
														</div>
													</div>
													<div
														class="cell card__stats-item">
														<div class="table">
															<div
																class="table-body">
																<div
																	class="row">
																	<div
																		class="cell">
																		<i
																			class="icon-clock"
																			aria-hidden="true"></i>
																	</div>
																	<div
																		class="cell">
																		<span
																			>3
																			days
																			left</span
																		>
																	</div>
																</div>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>

									<div class="card__author">
										<div class="table">
											<div class="table-body">
												<div class="row">
													<div
														class="cell card__author-item">
														<img
															class="card__author-img"
															width="33"
															height="33"
															src="./images/avatar.png"
															alt="Jules Wyvern" />
													</div>
													<div
														class="cell card__author-item">
														<span
															class="card__author-desc"
															>Creation of
															<a
																href="#"
																class="btn btn--link"
																>Jules Wyvern</a
															></span
														>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</article>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<div class="footer__inner">
					<p>
						Challenge by
						<a
							href="https://www.frontendmentor.io?ref=challenge"
							class="btn btn--link"
							rel="noopener"
							target="_blank"
							>Frontend Mentor</a
						>. Coded by
						<a
							href="https://github.com/al3xback"
							class="btn btn--link"
							rel="noopener"
							target="_blank"
							>al3xback</a
						>.
					</p>
				</div>
			</div>
		</footer>
	</body>
</html>
